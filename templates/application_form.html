<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-3">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Dwayne Johnson">
  </div>

  <div class="mb-3">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="dwayne222@gmail.com">
  </div>

  <div class="mb-3">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="https://linkedIn.com/brucewayne">
  </div>

  <div class="mb-3">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>

  <div class="mb-3">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>

  <div class="mb-3">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url">
  </div>

  <input type="submit">
  
</form>
